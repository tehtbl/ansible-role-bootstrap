---
- name: register package manager
  remote_user: "{{ bootstrap_remote_user | default(omit) }}"
  become: no
  check_mode: no
  block:
    - name: register Alpine
      raw: cat /etc/alpine-release
      register: alpine
      changed_when: no
      failed_when: no

    - name: set variables for Alpine
      set_fact:
        bootstrap_distribution: Alpine
        bootstrap_distribution_major_version: "{{ alpine.stdout.split('.')[0] }}"
      when:
        - alpine.rc == 0

    - name: register Debian
      raw: test -f /etc/debian_version && grep PRETTY_NAME /etc/os-release
      register: debian
      changed_when: no
      failed_when: no

    - name: set variables for Debian
      set_fact:
        bootstrap_distribution: "{{ debian.stdout | regex_replace('^.*=.([a-zA-Z]*) .*\n$', '\\1') }}"
        bootstrap_distribution_major_version: "{{ debian.stdout | regex_replace('^.* (\\d{2,3})(\\.\\d)?.*\n$', '\\1') }}"
      when:
        - debian.rc == 0

    - name: register Ubuntu
      raw: test -f /etc/debian_version && grep PRETTY_NAME /etc/os-release
      register: ubuntu
      changed_when: no
      failed_when: no

    - name: set variables for Ubuntu
      set_fact:
        bootstrap_distribution: "{{ ubuntu.stdout | regex_replace('^.*=.([a-zA-Z]*) .*\n$', '\\1') }}"
        bootstrap_distribution_major_version: "{{ ubuntu.stdout | regex_replace('^.* (\\d{2,3})(\\.\\d)?.*\n$', '\\1') }}"
      when:
        - ubuntu.rc == 0

    - name: print facts
      debug:
        msg: "{{ ubuntu }} - {{ bootstrap_distribution }} - {{ bootstrap_distribution_major_version }}"
