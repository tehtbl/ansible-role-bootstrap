---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml

# image: "${namespace:-tehtbl}/${image:-ubuntu}:${tag:-bionic}"
# TODO: create own image...
# image: "${namespace:-robertdebock}/${image:-ubuntu}:${tag:-latest}"

platforms:
  - name: "${role_name:-no_role_name}-${image:-no_image}-${tag:-no_tag}-tox-${TOX_ENVNAME}"
    image: "robertdebock/ubuntu:latest"
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
